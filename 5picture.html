<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Footer / Menu</title>
<style>
  body {
    margin: 0;
    background-color: #111;
    font-family: Arial, sans-serif;
    color: #aaa;
  }

  .footer {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 40px 20px;
    max-width: 1200px;
    margin: 0 auto;
    flex-wrap: wrap;
  }

  .menu {
    flex: 1 1 200px;
    display: flex;
    flex-direction: column;
  }

  .menu a {
    color: #aaa;
    text-decoration: none;
    margin-bottom: 15px;
    font-size: 1em;
    transition: color 0.3s;
  }

  .menu a:hover {
    color: #fff;
  }

  .logo {
    display: flex;
    align-items: center;
  }

  .logo svg {
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }

  .logo span {
    font-size: 1.2em;
    color: #fff;
  }

  .social-icons {
    margin-top: 20px;
  }

  .social-icons a {
    margin-right: 10px;
    color: #aaa;
    font-size: 1.2em;
    text-decoration: none;
    transition: color 0.3s;
  }

  .social-icons a:hover {
    color: #fff;
  }

  .bottom-text {
    text-align: center;
    padding: 20px;
    font-size: 0.9em;
    border-top: 1px solid #444;
    color: #666;
  }
</style>
<!-- Вставьте иконки соцсетей через Font Awesome или другие источники, тут для примера -->
</head>
<body>

<div class="footer">
  <!-- Меню -->
  <div class="menu">
    <a href="#">Sign up</a>
    <a href="#">Log in</a>
    <a href="#">Play</a>
    <a href="#">Train</a>
    <a href="#">Games</a>
  </div>

  <!-- Логотип и соцсети -->
  <div>
    <div class="logo">
      <!-- Простая SVG-иконка или логотип -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff">
        <circle cx="12" cy="12" r="10" />
      </svg>
      <span>BRAINSCHESS</span>
    </div>
    <div class="social-icons">
      <a href="#" title="Facebook">F</a>
      <a href="#" title="Instagram">I</a>
      <a href="#" title="X">X</a>
      <a href="#" title="LinkedIn">L</a>
      <a href="#" title="YouTube">Y</a>
    </div>
  </div>
</div>

<div class="bottom-text">
  <p>Join a community that loves chess.</p>
  <p>All rights reserved ©2025</p>
</div>

</body>
</html>
